<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form th:action="@{/validateUser}" method="post" th:object="${user}">
    <tr>
        <td>Name</td>
        <td>
            <input th:field="*{name}">
        </td>
        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
    </tr>
    <tr>
        <td>Age</td>
        <td>
            <input th:field="*{age}">
        </td>
        <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</td>
    </tr>
    <tr>
        <td>
            <input type="submit" value="create">
        </td>
    </tr>
</form>
</body>
</html>
